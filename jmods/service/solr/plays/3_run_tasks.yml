- name: SOLR ---> start solr
  shell: ./solr/bin/solr start -c -q -z "{{node0}}:2181,{{node1}}:2181,{{node2}}:2181/{{chroot}}"
  register: solr_start_result
  ignore_errors: yes

  args:
    chdir: '{{solr_install_dir}}'

  tags:
    - solr_start
